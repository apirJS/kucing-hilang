# Global NGINX settings
user nginx;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    # HTTP - Redirect to HTTPS
    server {
        listen 80;
        server_name kucing-hilang.live www.kucing-hilang.live;

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS - Frontend and Backend Proxy
    server {
        listen 443 ssl;
        server_name kucing-hilang.live www.kucing-hilang.live;

        ssl_certificate /etc/letsencrypt/live/kucing-hilang.live/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/kucing-hilang.live/privkey.pem;

        location / {
            proxy_pass http://frontend:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        location /api {
            proxy_pass http://backend:5000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
    }
}

