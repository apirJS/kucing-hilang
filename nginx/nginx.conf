worker_processes 1;

events {
  worker_connections 1024;
}

http {
  server {
    listen 80;
    server_name kucing-hilang.live;

    location / {
      return 301 https://$host$request_uri;
    }
  }

  server {
    listen 443 ssl;
    server_name kucing-hilang.live;

    ssl_certificate /etc/letsencrypt/live/kucing-hilang.live/fullchain.pem
    ssl_certificate_key /etc/letsencrypt/live/kucing-hilang.live/privkey.pem
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location ~ /.well-known/acme-challenge {
        allow all;
        root /var/www/certbot;
    }

    location /api {
      proxy_pass http://backend:5000;    # Make sure the service name is correct
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
      include mime.types;
      proxy_pass http://frontend:3000;  # Make sure the service name is correct
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}
